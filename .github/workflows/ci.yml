name: CI Workflow

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # Cache node_modules
      - name: Cache node_modules
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Install dependencies
      - name: Install dependencies
        run: |
          npm install

      # Start Next.js server
      - name: Start Next.js server
        run: |
            nohup npm run dev > server.log 2>&1 &  # Log output for debugging
        env:
            NODE_ENV: production

      # Wait for the server to be ready
      - name: Wait for the server to be ready
        run: |
            while ! curl --silent --head --fail http://localhost:3000 || ! curl --silent http://localhost:3000 | grep "Production Report"; do
              echo "Waiting for server to be ready..."
              sleep 5
            done
        timeout-minutes: 3

      # Print server logs for troubleshooting (optional)
      - name: Print server logs for troubleshooting
        run: |
          cat server.log

      # Run Playwright tests
      - name: Run Playwright tests
        run: |
          npx playwright install
          npx playwright test

      # Run Vitest tests
      - name: Run Vitest tests
        run: |
          npx vitest run

      # Build the application (optional)
      - name: Build the application
        run: |
          npm run build

      # Run lint (optional)
      - name: Run lint
        run: |
          npm run lint
